        <section class="mt-10 w-full px-[40px] md:px-[120px] flex flex-col md:flex-row gap-4 md:gap-10">

            </section>

                    </div>
                    <div class="flex justify-between text-[#222831] text-[1rem] md:text-[1.2rem]">
                    <p>Delivery</p>
                    <p>$2.00</p>
                    </div>
                    <div class="flex justify-between text-[#222831] text-[1rem] md:text-[1.2rem]">
                    <p>Tax</p>

                    </div>
                </div>

                <!-- Total -->

                    <h1>Total</h1>
                    <p id="summary-total">$0.00</p>
                </div>

                <!-- Checkout Button -->
                <div class="relative inline-block group mt-6">
                    <div class="px-6 py-2 bg-[#318D23] text-white hover:bg-[#4FB140] transition-all duration-300 ease-in-out text-[1.2rem] md:text-[1.5rem] rounded-full font-semibold text-center cursor-pointer">
                    Proceed to Checkout
                    </div>

                    <!-- Popover -->
                    <div class="absolute right-60 -top-100 mt-2 w-[400px] bg-white dark:bg-gray-800 text-gray-800 dark:text-white text-center p-6 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-300">

                    <p class="mb-2 text-lg font-semibold">Order #2343</p>

                    <img src="../assets/images/banner/khqr.png" alt="Payment QR" class="mx-auto rounded">
