<body>
    <!-- Header Section -->
    <header class="fixed z-50 w-full shadow-md" id="headerSection">
        <!-- You don't need to write anything here, utils_for_category.js will take care of it -->
    </header>
    <!-- Main section -->
    <main class="pt-39 md:pt-24">
        <section class="mt-10 md:mt-[120px] w-full px-[40px] md:px-[120px]">
            <!-- Item detail section -->
            <section class="w-full h-auto">
                <article class="flex justify-between text-[#21242A] text-[1.5rem] md:text-[2rem] font-semibold mb-4 md:mb-6">
                    <h2>Favorite List</h2>
                </article> 
                <!-- product card -->
                <div class="grid grid-cols-1 md:grid-cols-5 md:gap-6 mb-2 md:mb-4 py-4 md:py-6 border-t-1 border-[#e5e5e5]">
                    <!--Item image -->
                    <div class="w-full h-auto mb-4">
                        <img src="../assets/images/beverages/milk/Pure Milk.png" alt="Pure Milk" class="w-full h-auto ">
                    </div>
                    <!-- Item detail -->
                    <div class="flex flex-col justify-start mb-2">
                        <h2 class="text-[#222831] text-[1.5rem] font-semibold mb-2">Product details</h2>
                        <!-- detail  -->
                        <div class="text-[1rem] md:text-[1.2rem] text-[#545454]">
                            <h3 class="text-[1.2rem] text-[#222831] font-semibold">Lettuce</h3>
                            <p>Volume: 2L</p>
                            <p>Code: 2435678</p>
                        </div>
                    </div>
                    <!-- Item price -->
                    <div class="flex flex-col justify-start mb-2 text-start md:items-center ">
                        <h2 class="text-[#222831] text-[1.5rem] font-semibold mb-2">Price</h2>
                        <p class="text-[1rem] md:text-[1.2rem] text-[#545454]">$4.50</p>
                    </div>
                    <!-- Item quantity-->
                    <div class="flex flex-col justify-start text-center md:items-center mb-2">
                        <h2 class="text-[#222831] text-[1.5rem] font-semibold mb-2 md:none">Quantiy</h2>
                        <div class="flex items-center gap-4">
                            <button type="button" title="Decrease quantity" aria-label="Decrease quantity" class="px-2 py-1 bg-[#f5f5f5] rounded-full hover:bg-[#e0e0e0] transition-colors duration-200">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <span class="text-[1rem] md:text-[1.2rem]">1</span>
                            <button type="button" title="Increase quantity" aria-label="Increase quantity" class="px-2 py-1 bg-[#f5f5f5] rounded-full hover:bg-[#e0e0e0] transition-colors duration-200">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col justify-start mb-2 text-start md:items-center ">
                        <h2 class="text-[#222831] text-[1.5rem] font-semibold mb-2">Total</h2>
                        <p class="text-[1rem] md:text-[1.2rem] text-[#545454]">$4.50</p>
                    </div>
                </div>
                <div class="col-span-1 md:col-span-4 flex flex-row gap-10 justify-between md:justify-end mb-2 text-start md:items-center ">
                    <span class="text-[#545454] text-[1.5rem] font-semibold mb-2 hover:text-[#21242A]"><i class="fa-solid fa-cart-shopping" title="Add to cart"></i></span>
                    <span class="text-[#545454] text-[1.5rem] font-semibold mb-2 hover:text-[#21242A]"><i class="fa-solid fa-trash" title="Remove item"></i></span>
                </div>
            </section>
        </section>
    </main>

<!-- Copy pi nis tv kroum -->
