<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Do ah nis pg -->
    <title>PhsarKhmer | Bakery</title>

    <!-- Impove SEO -->
    <meta name="keywords" content="Cambodian products, made in Cambodia, Khmer goods, local products, Cambodian e-commerce, online shopping Cambodia, Cambodian brands, authentic Cambodia, shop Cambodia, Cambodian marketplace, Phnom Penh, Cambodia">
    <meta name="description" content="PhsarKhmer is Cambodiaâ€™s trusted e-commerce platform dedicated to selling authentic products made in Cambodia. Shop local brands, support Khmer producers, and enjoy fast delivery across Phnom Penh and Cambodia.">
    
    <!-- Page icon -->
    <link rel="shortcut icon" href="../../assets/images/logo/PhsarKhmer_4x4.jpg" type="image/x-icon">

    <!-- Tailwind Link CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <!-- Tailwind CLI -->
    <!-- <link rel="stylesheet" href="./assets/css/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="w-full bg-[#F5F5F5] dark:bg-[#393E46] text-[#21242A] dark:text-white font-['Poppins', sans-serif]">
    <!-- Header Section -->
    <header class="fixed z-50 w-full shadow-md" id="headerSection">
        <!-- You don't need to write anything here, utils_for_category.js will take care of it -->
    </header>
    <main class="pt-10 md:pt-40 w-full mx-auto">
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                        Search Results for "<span id="searchTerm" class="text-[#318D23]"></span>"
                    </h1>
                    <p id="resultsCount" class="text-gray-600 dark:text-gray-400">
                        Searching...
                    </p>
                </div>
                
                <!-- Sort and Filter Controls -->
                <div class="flex gap-4">
                    <select id="sortSelect" class="px-3 py-2 bg-white dark:bg-[#31363F] border border-gray-300 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-[#318D23] outline-none">
                        <option value="relevance">Most Relevant</option>
                        <option value="name_asc">Name A-Z</option>
                        <option value="name_desc">Name Z-A</option>
                        <option value="price_asc">Price Low to High</option>
                        <option value="price_desc">Price High to Low</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingContainer" class="flex justify-center items-center py-20">
            <div class="text-center">
                <i class="fa-solid fa-spinner fa-spin text-4xl text-[#318D23] mb-4"></i>
                <p class="text-gray-600 dark:text-gray-400">Searching for products...</p>
            </div>
        </div>

        <!-- No Results -->
        <div id="noResultsContainer" class="hidden text-center py-20">
            <div class="max-w-md mx-auto">
                <i class="fa-solid fa-search text-6xl text-gray-300 dark:text-gray-600 mb-6"></i>
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">No Products Found</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    We couldn't find any products matching "<span id="noResultsTerm" class="font-semibold"></span>".
                </p>
                <div class="space-y-2 text-sm text-gray-500 dark:text-gray-400">
                    <p>Try:</p>
                    <ul class="list-disc list-inside space-y-1">
                        <li>Checking your spelling</li>
                        <li>Using different keywords</li>
                        <li>Using more general terms</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Search Results Grid -->
        <div id="resultsContainer" class="hidden">
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product cards will be inserted here -->
            </div>

            <!-- Pagination -->
            <div id="paginationContainer" class="flex justify-center mt-12">
                <div class="flex items-center space-x-2">
                    <button id="prevPage" class="px-4 py-2 bg-white dark:bg-[#31363F] border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <i class="fa-solid fa-chevron-left"></i>
                        Previous
                    </button>
                    
                    <div id="pageNumbers" class="flex space-x-1">
                        <!-- Page numbers will be inserted here -->
                    </div>
                    
                    <button id="nextPage" class="px-4 py-2 bg-white dark:bg-[#31363F] border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        Next
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="w-full h-auto bg-[#e5e5e5] dark:bg-[#222831] mx-auto mt-10 md:mt-50 py-4 md:py-6 px-[30px]" id="footerSection" >
        <!-- You don't need to write anything here, utils_for_category.js will take care of it -->
    </footer>
</body>
<script src="./assets/js/utils.js"></script>
</script>
</html>
